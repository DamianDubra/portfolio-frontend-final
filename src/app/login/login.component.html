
<div  *ngIf="!isLogged">
    <div class="container d-flex " style="position: fixed;">
        <div class="mini-card">
            <div class="card-header" style="justify-content: space-around;">

                      <a class="nav-link active" routerLink="/login">Login</a>
                      <a class="nav-link" routerLink="/register">Register</a>
            </div>
            <hr class="line">
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario">User Name</label><br>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                        [(ngModel)]="nombreUsuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label> <br>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <div *ngIf="isLoginFail" class="container">
                            <div class="alert alert-danger" role="alert">
                              Login fail bad credentials
                            </div>
                          </div>
                        <div style="justify-content: space-around; display: flex;">
                        <button type="button" class="button buttongreen" [disabled]="!f.valid" (click)="onLogin()">
  <i class="fas fa-sign-in-alt"></i>Login
</button>
                            <button class="button buttonback" routerLink="/">
                                <i class="fas fa-sign-in-alt"></i>Back</button>
                                </div>
                                
                    </div>
                </form>
                <div class="login-error-container">
                
                </div>
            </div>
        </div>
        
    </div>
</div>
