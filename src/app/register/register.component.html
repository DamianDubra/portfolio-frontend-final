


  <div class="container d-flex " style="position: fixed;">
      <div class="mini-card">
          <div class="card-header" style="justify-content: space-around;">
                    <a class="nav-link" routerLink="/login">Login</a>
                    <a class="nav-link active" routerLink="/register">Register</a>

                   
                
          </div>
           <hr class="line">
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
              <div class="form-group">
                <label for="nombre">Name</label><br>
                <input type="text" name="nombre" id="nombre" class="form-control"
                [(ngModel)]="nombre" required>
            </div>
              <div class="form-group">
                  <label for="nombreUsuario">User Name</label><br>
                  <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                  [(ngModel)]="nombreUsuario" required>
              </div>
              <div class="form-group">
                  <label for="password">Password</label><br>
                  <input type="password" name="password" id="password" class="form-control"
                  [(ngModel)]="password" required>
              </div>
              <div class="form-group">
                <label for="email">E-mail</label><br>
                <input type="text" name="email" id="email" class="form-control"
                [(ngModel)]="email" required>
            </div>
              <div class="form-group">
                <div style="justify-content: space-around; display: flex;">
                  <button class="button buttongreen" [disabled]="!f.valid">
                      <i class="fas fa-sign-in-alt"></i> Create acount</button>
                      <button class="button buttonback" routerLink="/">
                        <i class="fas fa-sign-in-alt"></i>Back</button>
                        </div>
              </div>
          </form>
          </div>
      </div>
  </div>
